<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PromptBase{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
            background-color: #121212;
            color: #f1f1f1;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #1e1e1e;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
            color: #f8f9fa !important;
        }

        .nav-link {
            color: #ccc !important;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #fff !important;
        }

        .btn-dark {
            background-color: #0d6efd;
            border: none;
        }

        .btn-dark:hover {
            background-color: #0b5ed7;
        }

        .content-area {
            flex: 1;
            padding: 40px 20px;
        }

        footer {
            background-color: #1e1e1e;
            color: #aaa;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home'%}">PromptBase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-lg-center text-center">
                    <li class="nav-item"><a class="nav-link" href="#">Prompts</a></li>
                    {% if user.is_authenticated%}
                    <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item ms-lg-2 mt-2 mt-lg-0">
                        <a class="btn btn-dark" href="#"><i class="bi bi-plus-lg me-1"></i>Add</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-area">
        {% block content %}
        {% endblock content %}
    </div>

    <footer>
        <p>&copy; 2025 PromptBase. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
