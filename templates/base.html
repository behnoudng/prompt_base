{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PromptBase{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            background-color: #121212;
            color: #f1f1f1;
            margin: 0;
        }

        body {
            display: flex;
        }

        .sidebar {
            width: 240px;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            padding: 20px 15px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar a {
            color: #ccc;
            text-decoration: none;
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 6px;
            transition: background 0.2s, color 0.2s;
        }

        .sidebar a:hover {
            background-color: #262626;
            color: #fff;
        }

        .main-wrapper {
            margin-left: 240px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #1e1e1e;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.4rem;
            color: #fff !important;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 480px;
        }

        .search-wrapper input {
            padding-left: 40px;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
        }

        .content-area {
            flex: 1;
            padding: 40px 24px;
        }

        .btn-dark {
            background-color: #0d6efd;
            border: none;
        }

        .btn-dark:hover {
            background-color: #0b5ed7;
        }

        .bi {
            display: inline-block;
            width: 1em;
            height: 1em;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <a href="{% url 'profile' %}"><i class="bi bi-person me-2"></i>Profile</a>
        <a href="#"><i class="bi bi-bookmark me-2"></i>Bookmarks</a>
        <a href="#"><i class="bi bi-graph-up me-2"></i>Trending</a>
        <a href="{% url 'about' %}"><i class="bi bi-info-circle me-2"></i>About</a>

        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
        {% else %}
        <a href="{% url 'login' %}"><i class="bi bi-box-arrow-in-right me-2"></i>Login</a>
        {% endif %}
    </aside>

    <div class="main-wrapper">
        <nav class="navbar sticky-top">
            <div class="container-fluid d-flex align-items-center">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'images/logo.png' %}" alt="" height="36">
                    PromptBase
                </a>

                <form class="mx-auto search-wrapper" method="get" action="{% url 'home' %}">
                    <i class="bi bi-search search-icon"></i>
                    <input type="search" name="q" class="form-control bg-dark text-white border-secondary"
                           placeholder="Search prompts...">
                </form>

                {% if user.is_authenticated %}
                <a class="btn btn-dark ms-3" href="{% url 'prompt_add' %}">
                    <i class="bi bi-plus-lg me-1"></i>Add
                </a>
                {% else %}
                <a class="btn btn-dark ms-3" href="{% url 'login' %}">
                    <i class="bi bi-plus-lg me-1"></i>Add
                </a>
                {% endif %}
            </div>
        </nav>

        <main class="content-area">
            {% block content %}{% endblock content %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
