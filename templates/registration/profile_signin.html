{% extends "base.html" %}
{% block title %}Sign In{% endblock title %}
{% block content %}
<div class="container" style="max-width: 400px; margin-top: 50px;">
    <h2 class="mb-4 text-center">Sign Up</h2>
    <form method="post">{% csrf_token %}
        
        <!-- Eamil/username -->
        <div class="mb-3">
            <label for="id_identifier" class="form-label">Email or Username</label>
            <input type="text" class="form-control" id="id_identifier" name="identifier" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="id_password1" class="form-label">Password</label>
            <input type="password" class="form-control" id="id_password1" name="password1" required>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-dark w-100">Sign In</button>

        <!-- Link to Sign In -->
        <p class="mt-3 text-center">
            Don't have an account? <a href="#">Sign Up</a>
        </p>
        <a href="#">Forget password?</a>
    </form>
</div>
{% endblock content %}
