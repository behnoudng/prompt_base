{% extends "base.html" %}
{% load static %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm text-center bg-dark text-white">
        <div class="card-body">
          <div class="mb-3">
            {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" alt="Profile Image" class="rounded-circle img-fluid">
            {% endif %}
          </div>
          <h4 class="card-title mb-1">{{ user.username }}</h4>
          <p class="mb-0">{{ user.email }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
